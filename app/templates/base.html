<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  {% if title %}
  <title> {{ title }}</title>
  {% else %}
  <title> Welcome To WorldNews.com</title>
  {% endif %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Jost:wght@100;200&family=Libre+Bodoni&family=Playfair+Display&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sources">Sources</a>
        </li>
      </ul>
    </div>
  </nav>


  
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top ">
  <!-- Container wrapper -->
  <div class="container">


    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->
      <ul class="navbar-nav m-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Everything</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('business') }}">Business</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('technology') }}">Technology</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('entertainment') }}">Entertainment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('sports') }}">Sports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('science') }}">Science</a>
        </li>
      </ul>
      <!-- Left links -->

     
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->



{% block content %}
   {% block styles%}

   {% endblock%}
{% endblock %}
</body>

</html>
